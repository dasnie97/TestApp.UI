<div class="container my-5">
    <h1 class="mb-3">Edit log file</h1>

    <div class="row">
        <div class="col-4">
            <form #form ="ngForm" (ngSubmit)="updateLogFile()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly
                    [(ngModel)] = "logFile.id">
                  </div>
                <div class="mb-3">
                  <label for="serialNumber" class="form-label">Serial number</label>
                  <input type="text" class="form-control" id="serialNumber" name="serialNumber"
                  [(ngModel)] = "logFile.serialNumber">
                </div>
                <div class="mb-3">
                  <label for="workstation" class="form-label">Workstation</label>
                  <input type="text" class="form-control" id="workstation" name="workstation"
                  [(ngModel)] = "logFile.workstation">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" name="status"
                    [(ngModel)] = "logFile.status">
                </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-danger float-end" (click)="deleteLogFile(logFile.id.toString())">Delete</button>
              </form>
        </div>
    </div>
</div>
