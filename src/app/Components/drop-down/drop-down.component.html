
<div>
  <div (mouseleave)='showDropDown = false'>
      <button class="drop-toggle btn flat" (click)="showDropDown=!showDropDown" style="width: 100%;">
          <span *ngIf="checkedList.length<=0">All</span>
          <span *ngIf="checkedList.length>0">{{checkedList.join(', ')}}</span>
          <i class="fa fa-angle-down"></i>
      </button>
      <div class="drop-show" *ngIf="showDropDown">
          <label *ngFor="let a of list">
              <input class="align-middle" type="checkbox" [(ngModel)]="a.checked" 
                  (change)="getSelectedValue(a.checked,a.name)" />
              <span class="align-middle px-2">{{a.name}}</span>
          </label>
      </div>
  </div>
</div>
