<mat-form-field class="matformfield" appearance="outline">
  <input matInput [ngxMatDatetimePicker]="picker" [value]="initialValue" [placeholder]="placeholder" [formControl]="date" (dateChange)="dateChange($event.value)">
  <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker (value)="date"></ngx-mat-datetime-picker>
</mat-form-field>
