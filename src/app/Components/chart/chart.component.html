<div class="chart">
    <canvas id="FPYChart"></canvas>
    <div class="row mt-4">
        <div class="col border mx-5">
            <app-drop-down [list]="workstations" (shareCheckedList)="workstationFilterChange($event)" (change)="fetchYieldPoints()"></app-drop-down>
        </div>
        <div class="col border mx-5">
            <div style="margin-right: 10px;">From:</div>
            <app-datetimepicker placeholder="From" [initialValue]="fromDateTime" (dateValue)="fromDateTimeChange($event)" (dateValue)="fetchYieldPoints()"></app-datetimepicker>
        </div>
        <div class="col border mx-5">
            <div style="margin-right: 10px;">To:</div>
            <app-datetimepicker placeholder="Choose a date" [initialValue]="toDateTime" (dateValue)="toDateTimeChange($event)" (dateValue)="fetchYieldPoints()"></app-datetimepicker>
        </div>
    </div>
</div>
